<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient from beach blue to sandy beige -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#67e8f9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#backgroundGradient)" rx="80"/>
  
  <!-- Sun -->
  <circle cx="140" cy="120" r="45" fill="url(#sunGradient)"/>
  
  <!-- Sun rays -->
  <g stroke="#fbbf24" stroke-width="6" stroke-linecap="round">
    <line x1="140" y1="50" x2="140" y2="70"/>
    <line x1="180" y1="80" x2="168" y2="92"/>
    <line x1="200" y1="120" x2="180" y2="120"/>
    <line x1="180" y1="160" x2="168" y2="148"/>
    <line x1="140" y1="190" x2="140" y2="170"/>
    <line x1="100" y1="160" x2="112" y2="148"/>
    <line x1="80" y1="120" x2="100" y2="120"/>
    <line x1="100" y1="80" x2="112" y2="92"/>
  </g>
  
  <!-- Waves -->
  <path d="M 0 300 Q 64 280 128 300 Q 192 320 256 300 Q 320 280 384 300 Q 448 320 512 300 L 512 512 L 0 512 Z" 
        fill="url(#waveGradient)"/>
  
  <!-- Beach umbrella -->
  <g transform="translate(320, 200)">
    <!-- Umbrella pole -->
    <rect x="18" y="0" width="4" height="180" fill="#8b4513"/>
    
    <!-- Umbrella top -->
    <path d="M 20 20 Q 0 0 -20 20 Q -10 10 0 20 Q 10 10 20 20 Q 30 10 40 20 Q 20 0 20 20" 
          fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
    <path d="M 20 20 Q 40 0 60 20 Q 50 10 40 20" 
          fill="#dc2626"/>
  </g>
  
  <!-- Beach chair -->
  <g transform="translate(200, 280)">
    <!-- Chair frame -->
    <rect x="0" y="20" width="40" height="30" fill="#2563eb" rx="5"/>
    <rect x="5" y="0" width="30" height="25" fill="#3b82f6" rx="3"/>
    <!-- Chair legs -->
    <rect x="8" y="50" width="3" height="25" fill="#374151"/>
    <rect x="29" y="50" width="3" height="25" fill="#374151"/>
  </g>
  
  <!-- Beach ball -->
  <g transform="translate(380, 320)">
    <circle cx="0" cy="0" r="25" fill="#ffffff"/>
    <path d="M -25 0 A 25 25 0 0 1 0 -25 A 25 25 0 0 1 25 0" fill="#ef4444"/>
    <path d="M 0 -25 A 25 25 0 0 1 25 0 A 25 25 0 0 1 0 25" fill="#3b82f6"/>
    <path d="M 25 0 A 25 25 0 0 1 0 25 A 25 25 0 0 1 -25 0" fill="#fbbf24"/>
  </g>
  
  <!-- "E" logo in the center -->
  <g transform="translate(256, 256)">
    <!-- Background circle for logo -->
    <circle cx="0" cy="0" r="60" fill="rgba(255,255,255,0.9)" stroke="#0891b2" stroke-width="4"/>
    
    <!-- Large "E" -->
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#0891b2">E</text>
  </g>
  
  <!-- Small waves details -->
  <path d="M 0 350 Q 32 340 64 350 Q 96 360 128 350 Q 160 340 192 350 Q 224 360 256 350 Q 288 340 320 350 Q 352 360 384 350 Q 416 340 448 350 Q 480 360 512 350 L 512 380 L 0 380 Z" 
        fill="rgba(255,255,255,0.3)"/>
</svg>